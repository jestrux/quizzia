<!DOCTYPE html>
<html lang="en" ng-app="quizzia">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quizzia</title>

		<link rel="stylesheet" href="css/app.css" />
		<script src="lib/airtable.browser.min.js"></script>
		<script src="lib/angular-1.8.min.js"></script>
	</head>
	<body>
		<tabs>
			<pane title="Localization">
				<span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br />
				<span>Currency: {{ 123456 | currency }}</span><br />
				<span>Number: {{ 98765.4321 | number }}</span><br />
			</pane>
			<pane title="Pluralization">
				<div ng-controller="BeerCounter">
					<div ng-repeat="beerCount in beers">
						<ng-pluralize
							count="beerCount"
							when="beerForms"
						></ng-pluralize>
					</div>
				</div>
			</pane>
		</tabs>

		<script type="module" defer>
			import "./app.js";
		</script>
	</body>
</html>
