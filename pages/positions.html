<div class="h-screen py-12 w-[500px] mx-auto">
	<div class="border-2 rounded-md overflow-hidden">
		<div
			class="flex items-center justify-between mt-3 mb-1 pl-3 pr-2 text-sm font-semibold opacity-60"
		>
			<span>Invalid value</span>
			<span class="min-w-[180px] pl-1"> New value </span>
		</div>

		<div class="border-t divide-y">
			<div>
				<div
					class="overflow-hidden cursor-pointer relative flex items-center py-2 px-2.5 gap-3"
				>
					<span
						class="text-sm font-semibold text-neutral-600/80 mb-1"
					>
						Power saintly
					</span>

					<div
						class="-mr-2 flex-1 flex items-center text-neutral-400/60"
					>
						<div
							class="opacity-60 flex-1 -mr-3 h-[2px] bg-current"
						></div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M8.25 4.5l7.5 7.5-7.5 7.5"
							/>
						</svg>
					</div>

					<div class="w-[180px]">
						<button
							class="flex items-center justify-between focus:ring-0 w-full pt-1.5 pb-2 px-2.5 text-xs text-neutral-400 rounded bg-neutral-100 border border-neutral-200/80 shadow-none"
						>
							<span class="font-medium"> Choose position </span>

							<svg
								class="w-3 h-3 mt-0.5 opacity-70 rotate-180"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="3"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19.5 8.25l-7.5 7.5-7.5-7.5"
								/>
							</svg>
						</button>
					</div>
				</div>

				<div
					class="-mt-[10px] relative mx-2.5 rounded-l rounded-bs -mb-0.5 mb-2s overflow-hidden"
				>
					<position-input />
				</div>
			</div>

			<div
				ng-repeat="position in ['Carpenter\'s Assistant', 'Janitorial Crew'] track by $index"
				class="bg-white overflow-hidden cursor-pointer relative flex items-center py-2 px-2.5 gap-3"
			>
				<span class="text-sm font-semibold text-neutral-600/80 mb-1">
					{{ position }}
				</span>

				<div class="-mr-2 flex-1 flex items-center text-neutral-400/60">
					<div
						class="opacity-60 flex-1 -mr-3 h-[2px] bg-current"
					></div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M8.25 4.5l7.5 7.5-7.5 7.5"
						/>
					</svg>
				</div>

				<div class="w-[180px]">
					<button
						class="flex items-center justify-between focus:ring-0 w-full pt-1.5 pb-2 px-2.5 text-xs text-neutral-400 rounded bg-neutral-100 border border-neutral-200/80 shadow-none"
					>
						<span class="font-medium"> Choose position </span>

						<svg
							class="w-3 h-3 mt-0.5 opacity-70 rotate-0"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="3"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M19.5 8.25l-7.5 7.5-7.5-7.5"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
