<div ng-show="!vm.firstRowAsHeader">
	<div class="flex flex-col">
		<div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
			<div
				class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
			>
				<div
					class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
				>
					<table class="min-w-full divide-y divide-gray-300">
						<thead class="bg-gray-50">
							<tr>
								<th
									scope="col"
									class="py-3.5 px-3 text-left text-xs font-semibold text-gray-900 whitespace-nowrap"
									ng-repeat="col in fileDetails.headerRow"
								>
									{{col}}
								</th>
							</tr>
						</thead>
						<tbody class="divide-y divide-gray-200 bg-white">
							<tr>
								<td
									class="whitespace-nowrap py-3 text-xs font-medium text-neutral-500 text-center"
									colspan="{{fileDetails.headerRow.length}}"
								>
									<span> Content will go here </span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="mt-1 pl-10 pb-2 flex items-center gap-1.5 relative">
		<div
			class="z-[-1] absolute left-5 mt-px -top-6 bottom-5 w-3 border-l-2 border-b-2 border-neutral-300"
		></div>

		<h5 class="leading-none font-medium opacity-60 mr-2">
			Is this your sheet's header row?
		</h5>

		<button
			ng-repeat="value in ['No', 'Yes']"
			class="px-3 py-1.5 border text-xs leading-none rounded-full focus:outline-none relative overflow-hidden"
			ng-class="{
				'border-neutral-400/80 hover:bg-neutral-100 text-neutral-600': vm.firstRowAsHeader != value,
				'border-accent bg-accent text-white hover:bg-accent/90': vm.firstRowAsHeader == value,
			}"
			ng-click="setFirstRowAsHeader(value)"
		>
			{{value}}
		</button>
	</div>
</div>

<div ng-show="vm.firstRowAsHeader">
	<div class="mt-6 border-2 rounded-md overflow-hidden">
		<div
			class="flex items-center justify-between mt-3 mb-1 pl-3 pr-2 text-sm font-semibold opacity-60"
		>
			<span>Your column</span>
			<span class="min-w-[150px] pl-1"> SetHero column </span>
		</div>

		<div class="divide-y">
			<div
				ng-repeat="column in fileDetails.headerRow"
				ngFor="{{action}}"
				class="overflow-hidden cursor-pointer relative flex items-center py-2 pl-3 pr-2 gap-3"
			>
				<span class="flex items-center">
					<svg
						class="w-4 h-4 text-green-600 mr-1.5"
						ng-class="{'opacity-60': !vm.columnMap[column]}"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.6"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h7.5c.621 0 1.125-.504 1.125-1.125m-9.75 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-7.5A1.125 1.125 0 0112 18.375m9.75-12.75c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125m19.5 0v1.5c0 .621-.504 1.125-1.125 1.125M2.25 5.625v1.5c0 .621.504 1.125 1.125 1.125m0 0h17.25m-17.25 0h7.5c.621 0 1.125.504 1.125 1.125M3.375 8.25c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125m17.25-3.75h-7.5c-.621 0-1.125.504-1.125 1.125m8.625-1.125c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125M12 10.875v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 10.875c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125M13.125 12h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125M20.625 12c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5M12 14.625v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 14.625c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125m0 1.5v-1.5m0 0c0-.621.504-1.125 1.125-1.125m0 0h7.5"
						/>
					</svg>

					<span
						class="text-sm font-medium"
						ng-class="{'text-neutral-600': vm.columnMap[column], 'text-neutral-600/60': !vm.columnMap[column]}"
					>
						{{column}}
					</span>
				</span>

				<div class="-mr-2 flex-1 flex items-center text-neutral-400/60">
					<div
						class="opacity-60 flex-1 -mr-3 h-[2px] bg-current"
					></div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M8.25 4.5l7.5 7.5-7.5 7.5"
						/>
					</svg>
				</div>

				<div
					class="relative"
					ng-class="{'text-black/60': !vm.columnMap[column]}"
				>
					<img
						ng-show="vm.columnMap[column]"
						class="absolute left-2 inset-y-0 w-4 my-auto"
						src="assets/img/icon.png"
						alt=""
					/>
					<svg
						ng-show="!vm.columnMap[column]"
						class="absolute left-2 inset-y-0 w-4 my-auto opacity-60"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
						/>
					</svg>

					<select
						class="focus:ring-0 w-[150px] pl-7 py-1.5 text-xs rounded-full shadow-none border-neutral-200/80 focus:border-neutral-400"
						ng-class="{'bg-primary/5 border-neutral-400/50': vm.columnMap[column], 'bg-gray-100/80': !vm.columnMap[column]}"
						ng-model="vm.columnMap[column]"
					>
						<option value="">Do not import</option>
						<option
							ng-repeat="option in metaColumns"
							ng-value="option.label"
							ng-disabled="option.mapped && vm.columnMap[column] != option.label"
						>
							{{ option.label }}
						</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="mt-4">
		<button
			class="underline text-sm opacity-50"
			ng-click="setFirstRowAsHeader(null)"
		>
			Change header row
		</button>
	</div>
</div>
